<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Navbar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><img src="logo.png" alt="Logo" id="logo"></li>
                <li><input type="text" placeholder="Search for products, brands and more"></li>
                <li><input type="submit" value="Login"></li>
                <li>Become a seller</li>
                <li>More<img  src="down-white.png" alt="list" height="15px" style="vertical-align: middle;"></li>
                <li><img src="cart.png" alt="cart" id="cart"> Cart</li>               
            </ul>
        </nav>
        <div class="head">
            <div class="item">
                <img src="grocery.webp" alt="grocery">
                <p>Grocery</p>
            </div>
            <div class="item">
                <img src="phone.webp" alt="phone">
                <p>Mobiles</p>
            </div>
            <div class="item">
                <img src="fashion.webp" alt="fashion">
                <p>Fashion <img id="arrow" src="down.png" alt="list"></p>
            </div>
            <div class="item">
                <img src="electrnoic.webp" alt="electrnoic">
                <p>Electronics <img id="arrow" src="down.png" alt="list"></p>
            </div>
            <div class="item">
                <img src="homes.webp" alt="home-furniture">
                <p>Home & Furniture <img id="arrow" src="down.png" alt="list"></p>
            </div>
            <div class="item">
                <img src="applicances.webp" alt="applicances">
                <p>Appliances</p>
            </div>
            <div class="item">
                <img src="travel.webp" alt="travel">
                <p>Travel</p>
            </div>
            <div class="item">
                <img src="beauty.webp" alt="beauty">
                <p>Beauty,Toys & More <img id="arrow" src="down.png" alt="list"></p>
            </div>
            <div class="item">
                <img src="bike.webp" alt="bike">
                <p>Two Wheelers</p>
            </div>            
            
        </div>
    </header>
</body>
</html>
